<div id="user">
	<span class="h2 text-primary">{{title}}</span>
	<button class="btn btn-info float-right" (click)="goBack()">GoBack</button>

	<div id="form">
		<fieldset>
			<div class="form-group">
				<label for="userId">User ID</label>
				<input type="number" class="form-control" [(ngModel)]="user.userId" id="userId" placeholder="Enter User ID">
			</div>
			<div class="form-group">
				<label for="id">ID</label>
				<input type="number" class="form-control" [(ngModel)]="user.id" id="id" min="18" max="55" placeholder="Enter ID">
			</div>
			<div class="form-group">
				<label for="title">Title</label>
        <textarea class="form-control" [(ngModel)]="user.title" id="title" rows="3" placeholder="Enter Title"></textarea>
			</div>
			<div class="form-group">
				<label for="body">Details</label>
        <textarea class="form-control" [(ngModel)]="user.body" id="body" rows="3" placeholder="Enter Drtails"></textarea>
			</div>

			<button class="btn btn-success float-right" *ngIf="!(id >= 0)" (click)="addUser()">Create</button>
			<button class="btn btn-primary float-right" *ngIf="id >= 0" (click)="editUser()">Update</button>
		</fieldset>
	</div>
</div>
